<template name="switch_form">
    <table class="choices">
        {{#each buildings}}
            {{#with floor.room}}
                <tr class="room">
                    <td>
                        <h3> Building {{this.number}} </h3>
                    </td>
                    {{#with this.switch}}
                    <td>
                        <h4>Switch {{number}}</h4>
                    </td>

                    <td>
                        <input name="status_{{number}}" type="radio" id="on"/>
                        <label for="on">Left on</label>
                    </td>

                    <td>
                        <input name="status_{{number}}" type="radio" checked = "checked" id="off"/>
                        <label for="off">Turned off</label>
                    </td>

                    <td>
                        <input name="status_{{number}}" type="radio" id="already"/>
                        <label for="already">Already off</label>
                    </td>

                    <td>
                        <input name="status_{{number}}" type="radio" id="other"/>
                        <label for="other">Other</label>
                    </td>
                    {{/with}}
                </tr>
            {{/with}}
        {{/each}}
        <tr>
            <td colspan="2">
                <button id="submit">Submit</button>
            </td>
        </tr>
    </table>
</template>
